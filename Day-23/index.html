<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="h-screen bg-purple-700 flex justify-center items-center">
      <form class="bg-white w-[400px] rounded-md p-10">
        <h1 class="text-2xl font-bold mb-6">Create a new account</h1>
        <div class="mb-6">
          <label class="font-bold block text-slate-600">Username</label>
          <div class="relative">
            <input
              class="username-input w-full h-10 rounded-md border outline-none p-3"
              type="text"
              placeholder="web-crunch"
            />
            <i
              class="username-success fa-solid fa-circle-check text-green-600 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
            <i
              class="username-warning fa-solid fa-circle-exclamation text-red-500 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
          </div>
          <p class="username-text text-red-500 font-semibold text-sm"></p>
        </div>
        <div class="mb-6">
          <label class="font-bold block text-slate-600">Email</label>
          <div class="relative">
            <input
              class="email-input w-full h-10 rounded-md border outline-none p-3"
              type="email"
              placeholder="andy@web-crunch.com"
            />
            <i
              class="email-success fa-solid fa-circle-check text-green-600 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
            <i
              class="email-warning fa-solid fa-circle-exclamation text-red-500 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
          </div>
          <p class="email-text text-red-500 font-semibold text-sm"></p>
        </div>
        <div class="mb-6">
          <label class="font-bold block text-slate-600">Password</label>
          <div class="relative">
            <input
              class="password-input w-full h-10 rounded-md border outline-none p-3"
              type="password"
            />
            <i
              class="password-success fa-solid fa-circle-check text-green-600 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
            <i
              class="password-warning fa-solid fa-circle-exclamation text-red-500 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
          </div>
          <p class="password-text text-red-500 font-semibold text-sm"></p>
        </div>
        <div class="mb-6">
          <label class="font-bold block text-slate-600"
            >Password Confirmation</label
          >
          <div class="relative">
            <input
              class="pass-confirm-input w-full h-10 rounded-md border outline-none p-3"
              type="password"
            />
            <i
              class="pass-confirm-success fa-solid fa-circle-check text-green-600 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
            <i
              class="pass-confirm-warning fa-solid fa-circle-exclamation text-red-500 text-2xl absolute top-1/2 right-3 -translate-y-1/2 hidden"
            ></i>
          </div>
          <p class="pass-confirm-text text-red-500 font-semibold text-sm"></p>
        </div>
        <button
          class="bg-purple-700 w-full p-3 text-white font-bold rounded-md"
        >
          Create account
        </button>
      </form>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
