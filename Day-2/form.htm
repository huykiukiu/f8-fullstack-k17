<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
  </head>
  <body>
    <div style="background: lightgrey; width: 20%; margin: 0 auto">
      <fieldset>
        <legend>Thông Tin Tài Khoản</legend>
        <label>Họ và Tên</label>
        <input type="text" />
        <br /><br />

        <label>Hòm Thư</label>
        <input type="text" />
        <br /><br />

        <label>Mật Khẩu</label>
        <input type="password" />
        <br /><br />

        <label>Xác nhận Mật Khẩu</label>
        <input type="text" />
        <br /><br />
      </fieldset>

      <fieldset>
        <legend>Thông Tin Cá Nhân</legend>
        <label>Giới Tính:</label>
        <input type="radio" name="gioiTinh" /> <span>Nam</span>
        <input type="radio" name="gioiTinh" /><span>Nữ</span>
        <input type="radio" name="gioiTinh" /> <span>Khác</span> <br /><br />

        <label>Sở Thích:</label>
        <input type="checkbox" name="soThich" /> <span>Thể Thao</span>
        <input type="checkbox" name="soThich" /> <span>Âm Nhạc</span>
        <input type="checkbox" name="soThich" /> <span>Du Lịch</span>
        <br /><br />

        <label>Ngày Sinh:</label>
        <input type="date" />
        <br /><br />

        <label>Quốc Gia:</label>
        <select name="quocGia" id="quocGia">
          <option value="vn">Việt Nam</option>
          <option value="uk">Anh</option>
          <option value="jp">Nhật Bản</option>
        </select>
        <br /><br />

        <label>Điện Thoại:</label>
        <input type="number" />
        <br /><br />

        <label>Địa Chỉ Liên Hệ:</label> <br />
        <textarea name="diaChi" id="diaChi" cols="40" rows="4"></textarea>
        <br /><br />

        <div style="margin: 0; text-align: center">
          <button type="submit">Gửi</button>
          <button type="reset">Hủy</button>
        </div>
      </fieldset>
    </div>
  </body>
</html>
