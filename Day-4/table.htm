<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 - Table</title>

    <style>
        table {
            border-collapse: collapse;
            box-shadow: 10px 10px 10px gray;
            margin: 0 auto;
            border: white;
            
        }

        th {
            color: white;
            background-color: darkblue;
            padding: 8px;
        }

        td {
            padding: 3px;
        }

        tr:nth-child(odd) {
            background-color: aqua;
        }

        tr:hover td{
            background-color: pink;
        }
    </style>

  </head>
  <body>
    <table border="1">
      <tr>
        <th>HỌ VÀ TÊN</th>
        <th>NĂM SINH</th>
        <th>TỈNH THÀNH</th>
        <th>MENU</th>
      </tr>
      <tr>
        <td>Nguyễn Minh Cường</td>
        <td>2000</td>
        <td>Hà Nội</td>
        <td>&plus; | &#9998 | &#128465</td>
      </tr>
      <tr>
        <td>Trần Thị Nga</td>
        <td>2002</td>
        <td>Hà Nội</td>
        <td>&plus; | &#9998 | &#128465</td>
      </tr>
      <tr>
        <td>Vũ Hữu Minh</td>
        <td>2001</td>
        <td>Đà Nẵng</td>
        <td>&plus; | &#9998 | &#128465</td>
      </tr>
      <tr>
        <td>Cao Thanh Lan</td>
        <td>2003</td>
        <td>Nghệ An</td>
        <td>&plus; | &#9998 | &#128465</td>
      </tr>
      <tr>
        <td>Đoàn Văn Hậu</td>
        <td>2003</td>
        <td>Ninh Bình</td>
        <td>&plus; | &#9998 | &#128465</td>
      </tr>
    </table>
  </body>
</html>
