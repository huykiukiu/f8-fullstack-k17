<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: start;
      }
      li {
        margin: 15px 0;
        padding: 10px 5px;
      }
      .up {
        color: green;
      }
      .down {
        color: red;
      }
      .selected {
        border: 1px dotted green;
      }

      .menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 120px;
        height: 60px;
        background: lightgray;
      }

      .menu p {
        margin: 0;
        padding-top: 8px;
        margin-left: 20px;
      }

      .menu p:hover {
        color: red;
        cursor: pointer;
      }

      .overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.466);
      }

      form {
        background: lightgray;
        padding: 10px;
        display: inline-block;
      }

      form input {
        height: 40px;
        font-size: 16px;
        padding: 5px 10px;
        box-sizing: border-box;
      }

      form button {
        height: 40px;
        font-size: 16px;
        padding: 0 15px;
        margin-left: 10px;
        cursor: pointer;
      }
    </style>
  </head>
