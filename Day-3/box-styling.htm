<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 - Box Styling</title>

    <style>
      p,
      span {
        color: white;
        font-size: 20px;
        font-style: italic;
      }

      p {
        background: cornflowerblue;
        text-align: center;
        border-radius: 5px;
        width: 30%;
        padding: 30px;
        margin: 100px auto;
        box-shadow: 10px 20px 10px lightgray;
        rotate: 15deg;
      }

      span {
        margin-left: 210px;
      }
    </style>
  </head>
  <body>
    <p>
      "Thà một phút huy hoàng rồi vụt tắt. <br />
      Còn hơn buồn le lói suốt trăm năm." <br />
      <span>-Xuân Diệu-</span>
    </p>
  </body>
</html>
