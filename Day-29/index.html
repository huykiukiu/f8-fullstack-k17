<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      .btn-active {
        @apply bg-yellow-400;
      }
    </style>
  </head>
  <body>
    <main class="max-w-[80%] mx-auto py-3">
      <h1 class="text-3xl font-bold text-center">Blogs</h1>
      <input
        type="search"
        placeholder="Search..."
        class="js-search border border-gray-300 w-full py-2 px-3 outline-none my-3"
      />
      <button
        class="cursor-pointer border border-gray-300 py-2 px-5 hover:bg-green-600"
      >
        Thêm mới
      </button>
      <div class="js-sort flex gap-3 mt-3">
        <button
          data-sort="desc"
          class="btn-active cursor-pointer border border-gray-300 py-2 px-5"
        >
          Mới nhất
        </button>
        <button
          data-sort="asc"
          class="cursor-pointer border border-gray-300 py-2 px-5"
        >
          Cũ nhất
        </button>
      </div>
      <div
        class="js-overlay fixed inset-0 bg-black/50 pointer-events-auto z-40 select-none hidden"
      >
        <div
          class="js-close-modal hover:bg-green-500 absolute top-5 left-10 border bg-orange-500 w-8 h-8 rounded-full flex justify-center items-center text-white cursor-pointer select-none z-50"
        >
          X
        </div>
        <div class="js-post-detail"></div>
        <div class="js-post-edit"></div>
      </div>
      <div class="js-loading"></div>
      <div class="js-post-list"></div>
      <div class="js-paginate"></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
